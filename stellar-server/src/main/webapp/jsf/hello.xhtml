<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<h:head>
    <title>JSF Hello World</title>
</h:head>
<h:body>
    <c:set var="customCriteria" value="#{helloBean.rendering}"/>

    <c:choose>
        <c:when test="#{not customCriteria}">
            <h:outputText value="Hello, #{helloBean.getName(param.name)}"/>
        </c:when>
        <c:otherwise>
            <h:outputText value="Hello, #{helloBean.getName('Jack')}"/>
        </c:otherwise>
    </c:choose>


</h:body>

</html>
